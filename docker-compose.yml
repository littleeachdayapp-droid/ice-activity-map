version: '3.8'

services:
  db:
    image: postgis/postgis:16-3.4-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-ice_activity_map}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-ice_activity_map}
      ADMIN_API_KEY: ${ADMIN_API_KEY:?Admin API key required}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  ingestion:
    build:
      context: .
      dockerfile: apps/ingestion/Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-ice_activity_map}
      BLUESKY_IDENTIFIER: ${BLUESKY_IDENTIFIER:?Bluesky identifier required}
      BLUESKY_PASSWORD: ${BLUESKY_PASSWORD:?Bluesky password required}
      POLL_INTERVAL_MS: ${POLL_INTERVAL_MS:-60000}

volumes:
  postgres_data:
