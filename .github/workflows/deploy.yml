name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build:all

      - name: Run tests
        run: npm run test:run

  deploy-api:
    name: Deploy API to Fly.io
    runs-on: ubuntu-latest
    needs: [test]
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-action/setup-flyctl@master

      - name: Deploy API
        run: flyctl deploy --config fly.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-ingestion:
    name: Deploy Ingestion to Fly.io
    runs-on: ubuntu-latest
    needs: [test]
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-action/setup-flyctl@master

      - name: Deploy Ingestion Service
        run: flyctl deploy --config apps/ingestion/fly.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-web:
    name: Deploy Web to Vercel
    runs-on: ubuntu-latest
    needs: [test]
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/web

      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/web

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/web

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-ingestion, deploy-web]
    if: always()

    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy-api.result }}" == "success" ] && \
             [ "${{ needs.deploy-ingestion.result }}" == "success" ] && \
             [ "${{ needs.deploy-web.result }}" == "success" ]; then
            echo "✅ All deployments successful!"
          else
            echo "❌ Some deployments failed"
            echo "API: ${{ needs.deploy-api.result }}"
            echo "Ingestion: ${{ needs.deploy-ingestion.result }}"
            echo "Web: ${{ needs.deploy-web.result }}"
            exit 1
          fi
