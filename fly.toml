# Fly.io configuration for ICE Activity Map API
# Deploy with: fly launch --dockerfile apps/api/Dockerfile

app = "ice-activity-map-api"
primary_region = "sjc"

[build]
  dockerfile = "apps/api/Dockerfile"

[env]
  PORT = "3001"
  NODE_ENV = "production"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
